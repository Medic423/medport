services:
  # Backend API Service
  - type: web
    name: medport-backend
    env: node
    buildCommand: cd backend && npm ci --production=false && npm run build:prod && npm prune --omit=dev
    startCommand: cd backend && npm start
    preDeployCommand: cd backend && npx prisma migrate deploy
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: medport-database
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: JWT_EXPIRES_IN
        value: 24h
      - key: JWT_REFRESH_EXPIRES_IN
        value: 7d
      - key: CORS_ORIGIN
        value: https://medport-frontend.onrender.com
      - key: BCRYPT_ROUNDS
        value: 12
    healthCheckPath: /health
    autoDeploy: true

  # Frontend Static Site
  - type: web
    name: medport-frontend
    env: static
    buildCommand: cd frontend && npm ci && npm run build
    staticPublishPath: frontend/dist
    envVars:
      - key: VITE_API_BASE_URL
        value: https://medport-backend.onrender.com/api
      - key: VITE_APP_NAME
        value: MedPort
      - key: VITE_APP_VERSION
        value: 1.0.0
      - key: VITE_DEBUG_MODE
        value: false
      - key: VITE_LOG_LEVEL
        value: info
    autoDeploy: true

databases:
  - name: medport-database
    databaseName: medport_prod
    user: medport_user
