# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: develop - Deploy Dev Backend

on:
  push:
    branches:
      - develop

# Prevent concurrent deployments to avoid 409 conflicts
# Strategy: Wait for in-progress, but allow queued workflows (they'll run in order)
concurrency:
  group: deploy-dev-backend
  cancel-in-progress: false # Don't cancel in-progress deployments
  # Note: If multiple are queued, they'll run in order (oldest first)
  # This prevents 409 conflicts while ensuring all deployments eventually run

env:
  APP_NAME: 'TraccEms-Dev-Backend'
  SLOT_NAME: 'production'
  FOLDER_PATH: './backend'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read #This is required for actions/checkout

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js environment
        uses: actions/setup-node@v4
        with:
          node-version: '24.x' # Specify the Node.js version

      - name: Install dependencies
        run: npm install # Install project dependencies
        working-directory: '${{ env.FOLDER_PATH }}'
        
      - name: Ensure package-lock.json exists
        run: |
          if [ ! -f package-lock.json ]; then
            echo "package-lock.json not found, generating it..."
            npm install --package-lock-only
          else
            echo "package-lock.json exists"
            ls -lh package-lock.json
          fi
        working-directory: '${{ env.FOLDER_PATH }}'
        
      - name: Generate Prisma Models
        run: npx prisma generate # Install project dependencies
        working-directory: '${{ env.FOLDER_PATH }}'

      - name: Run Database Migrations
        run: npx prisma migrate deploy
        working-directory: '${{ env.FOLDER_PATH }}'
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
        continue-on-error: false # Fail fast if migrations fail - prevents partial database state

      - name: Build application (if applicable)
        run: npm run build # Run your build script if you have one
        working-directory: '${{ env.FOLDER_PATH }}'
        continue-on-error: false # Fail fast if build fails

      - name: Create compressed node_modules archive
        run: |
          echo "Creating compressed node_modules archive..."
          echo "node_modules size before compression:"
          du -sh node_modules || echo "node_modules not found"
          # Use different name to prevent Azure's built-in script from detecting it
          # Azure's script looks for "node_modules.tar.gz" and tries to extract it to /node_modules
          tar -czf deps.tar.gz node_modules
          echo "Archive created:"
          ls -lh deps.tar.gz
          echo "Archive size:"
          du -sh deps.tar.gz
        working-directory: '${{ env.FOLDER_PATH }}'
        # Create compressed archive with non-standard name to avoid Azure script detection
        # Azure's built-in script detects "node_modules.tar.gz" and extracts it (hangs)
        # Using "deps.tar.gz" prevents Azure from interfering

      - name: Remove node_modules before deployment
        run: rm -rf node_modules
        working-directory: '${{ env.FOLDER_PATH }}'
        # Remove node_modules directory to reduce deployment package size (184MB → ~50MB compressed)
        # Startup script will extract deps.tar.gz instead of running npm install

      - name: Create dummy node_modules to prevent Azure auto-install
        run: |
          mkdir -p node_modules
          touch node_modules/.gitkeep
          echo "Created dummy node_modules directory to prevent Azure from auto-installing dependencies"
        working-directory: '${{ env.FOLDER_PATH }}'
        # Create empty node_modules directory so Azure's Oryx script doesn't detect it as missing
        # This prevents Azure from running npm ci before our custom startup script runs
        # Our startup script will extract deps.tar.gz over this dummy directory

      - name: Ensure startup.sh is executable
        run: chmod +x startup.sh
        working-directory: '${{ env.FOLDER_PATH }}'
        # Ensure startup script is executable in deployment package

      - name: Verify deployment package contents
        run: |
          echo "=== Deployment Package Verification ==="
          echo "Current directory: $(pwd)"
          echo ""
          echo "Package contents:"
          ls -lah | head -20
          echo ""
          echo "Checking startup.sh:"
          if [ -f startup.sh ]; then
            echo "✅ startup.sh found"
            ls -lh startup.sh
            echo "Permissions: $(stat -c '%a' startup.sh 2>/dev/null || stat -f '%A' startup.sh 2>/dev/null || echo 'unknown')"
            echo "First few lines of startup.sh:"
            head -5 startup.sh
          else
            echo "❌ startup.sh MISSING - checking current directory:"
            ls -la | grep -i startup || echo "No startup files found"
            echo "This will cause startup to fail!"
          fi
          echo ""
          echo "Checking for deps.tar.gz archive:"
          if [ -f deps.tar.gz ]; then
            echo "✅ deps.tar.gz found"
            ls -lh deps.tar.gz
            echo "Archive size: $(du -sh deps.tar.gz | awk '{print $1}')"
          else
            echo "❌ deps.tar.gz MISSING - archive was not created!"
            echo "This will cause npm install to hang in Azure!"
          fi
          echo ""
          echo "Package size:"
          du -sh . 2>/dev/null || echo "Size check failed"
          echo ""
          echo "Key files check:"
          [ -f package.json ] && echo "✅ package.json" || echo "❌ package.json missing"
          [ -f dist/index.js ] && echo "✅ dist/index.js" || echo "❌ dist/index.js missing"
          [ -d dist ] && echo "✅ dist/ directory exists" || echo "❌ dist/ missing"
          [ -f deps.tar.gz ] && echo "✅ deps.tar.gz" || echo "❌ deps.tar.gz missing"
        working-directory: '${{ env.FOLDER_PATH }}'
        continue-on-error: true

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v2 # Action for deploying to Azure Web Apps
        with:
          app-name: '${{ env.APP_NAME }}' # Replace with your Azure App Service name
          slot-name: '${{ env.SLOT_NAME }}' # Or your desired slot name (e.g., 'staging')
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }} # Secret containing your Azure publish profile
          package: '${{ env.FOLDER_PATH }}' # Path to your application package (defaults to current directory)
        # Note: If this step fails, Azure keeps the previous deployment active
        # The site will NOT be empty - current deployment remains in place