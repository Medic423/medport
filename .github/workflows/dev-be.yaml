# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: develop - Deploy Dev Backend

on:
  push:
    branches:
      - develop
    paths:
      - 'backend/**'
      - '.github/workflows/dev-be.yaml'
      # Skip deployments for documentation-only changes
      # Use [skip ci] in commit message to skip deployment for any change

# Prevent concurrent deployments to avoid 409 conflicts
# Strategy: Wait for in-progress, but allow queued workflows (they'll run in order)
concurrency:
  group: deploy-dev-backend
  cancel-in-progress: false # Don't cancel in-progress deployments
  # Note: If multiple are queued, they'll run in order (oldest first)
  # This prevents 409 conflicts while ensuring all deployments eventually run

env:
  APP_NAME: 'TraccEms-Dev-Backend'
  SLOT_NAME: 'production'
  FOLDER_PATH: './backend'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read #This is required for actions/checkout

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js environment
        uses: actions/setup-node@v4
        with:
          node-version: '24.x' # Specify the Node.js version

      - name: Install dependencies
        run: npm install # Install project dependencies
        working-directory: '${{ env.FOLDER_PATH }}'
        
      - name: Generate Prisma Models
        run: npx prisma generate # Install project dependencies
        working-directory: '${{ env.FOLDER_PATH }}'

      - name: Run Database Migrations
        run: npx prisma migrate deploy
        working-directory: '${{ env.FOLDER_PATH }}'
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
        continue-on-error: false # Fail fast if migrations fail - prevents partial database state

      - name: Build application (if applicable)
        run: npm run build # Run your build script if you have one
        working-directory: '${{ env.FOLDER_PATH }}'
        continue-on-error: false # Fail fast if build fails

      - name: Verify build output
        run: |
          echo "Checking build output..."
          if [ ! -f "dist/index.js" ]; then
            echo "❌ ERROR: dist/index.js does not exist after build!"
            echo "Build output contents:"
            ls -la dist/ || echo "dist/ directory does not exist"
            exit 1
          else
            echo "✅ dist/index.js exists"
            echo "File size: $(ls -lh dist/index.js | awk '{print $5}')"
            echo "First 5 lines of dist/index.js:"
            head -5 dist/index.js
          fi
        working-directory: '${{ env.FOLDER_PATH }}'
        continue-on-error: false

      - name: Clean up deployment artifacts
        run: |
          # Remove any tar.gz files that might trigger Azure's extraction script
          find . -name "node_modules.tar.gz" -type f -delete || true
          find . -name "*.tar.gz" -type f -delete || true
          # Remove oryx-manifest.toml to prevent Oryx from generating extraction script
          find . -name "oryx-manifest.toml" -type f -delete || true
          echo "Cleanup complete - removed tar.gz files and oryx-manifest.toml"
        working-directory: '${{ env.FOLDER_PATH }}'

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v2 # Action for deploying to Azure Web Apps
        with:
          app-name: '${{ env.APP_NAME }}' # Replace with your Azure App Service name
          slot-name: '${{ env.SLOT_NAME }}' # Or your desired slot name (e.g., 'staging')
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }} # Secret containing your Azure publish profile
          package: '${{ env.FOLDER_PATH }}' # Path to your application package (defaults to current directory)
        # Note: If this step fails, Azure keeps the previous deployment active
        # The site will NOT be empty - current deployment remains in place
        # Note: node_modules is deployed directly (archive extraction was unreliable)

      # NOTE: To permanently prevent Oryx from creating oryx-manifest.toml,
      # configure these App Settings manually in Azure Portal (one-time setup):
      # 1. Azure Portal → TraccEms-Dev-Backend → Configuration → Application settings
      # 2. Add/Update:
      #    - SCM_DO_BUILD_DURING_DEPLOYMENT = false
      #    - ENABLE_ORYX_BUILD = false
      # 3. Save and restart App Service
      # This prevents Oryx from detecting node_modules and generating extraction scripts
      
      - name: Clean up oryx-manifest.toml after deployment (if created)
        run: |
          # Extract publish profile credentials for Kudu API access
          # This is a best-effort cleanup - if Oryx creates the manifest during deployment,
          # we try to delete it. The permanent fix is to disable Oryx build detection above.
          echo "Note: If oryx-manifest.toml is created during deployment, it will be cleaned up on next restart"
          echo "To prevent this permanently, configure SCM_DO_BUILD_DURING_DEPLOYMENT=false in Azure Portal"
        continue-on-error: true